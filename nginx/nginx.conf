server {
    listen 80;
    server_name localhost;

    # Increase buffer sizes and timeouts (good practice, helps with uploads/dev server)
    proxy_buffers 16 16k;
    proxy_buffer_size 32k;
    client_max_body_size 500M; # Allow large uploads (e.g., up to 500MB)
    proxy_connect_timeout 600s; # Increased timeouts
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # --- API & WebSocket Proxy (Backend) ---
    location /api {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Add this
    }

    location /socket.io {
        proxy_pass http://backend:5000/socket.io;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Add this
    }

    # --- React Frontend (Vite Dev Server) ---
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Add this

        # Keep Vite HMR WebSocket proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}